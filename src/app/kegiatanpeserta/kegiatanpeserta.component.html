<a class="btn btn-info" [routerLink]="['add']"><span class="glyphicon glyphicon-plus"> Add</span></a><br/>
<div class="col-xs-11">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Kegiatan Peserta Table</h3>
    
        <div class="box-tools">
          <div class="input-group input-group-sm" style="width: 150px;">
            <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
    
            <div class="input-group-btn">
              <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
          <tr>
            <th>Kode Peserta</th>
            <th>Kode Static Peserta</th>
            <th>Kode Kegiatan Peserta</th>
            <th>Aksi</th>
            <!-- <th>Reason</th> -->
          </tr>
          <tr *ngFor="let item of dataTampil">
            <td>{{item.KdPeserta}}</td>
            <td>{{item.KdStaticPeserta}}</td>
            <td>{{item.KdKegiatanPeserta}}</td>
            <td>
                <a class="btn btn-success" [routerLink]="['./detail/'+item._id]"><span class="glyphicon glyphicon-search"></span></a>
                <a class="btn btn-info" [routerLink]="['./edit/'+item._id]"><span class="glyphicon glyphicon-pencil"></span></a>
                <button class="btn btn-danger" type="button" (click)="KegiatanPesertaDelete(item._id)"><span class="glyphicon glyphicon-trash"></span></button>
            </td>
            <!-- <td>Bacon ipsum dolor sit amet salami venison chicken flank fatback doner.</td> -->
          </tr>
        </table>
      </div>
    </div>
    </div>
