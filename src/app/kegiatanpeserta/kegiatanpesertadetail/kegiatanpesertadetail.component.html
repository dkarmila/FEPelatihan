<div class="col-md-11">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
        <h3 class="box-title">Detail Kegiatan Peserta</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal">
        <div class="box-body">
            <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Kode Peserta</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" value="{{dataDetail.KdPeserta}}" >
            </div>
            </div>
            <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Kode Satic Peserta</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" value="{{dataDetail.KdStaticPeserta}}">
            </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Kode Kegiatan Peserta</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" value="{{dataDetail.KdKegiatanPeserta}}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Tanggal Mulai</label>
                <div class="col-sm-10 input-group date">
                    <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                    </div>
                    <input value="{{dataDetail.TglMulai}}" type="text" class="form-control pull-right" id="datepicker">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Tanggal Selesai</label>
                <div class="col-sm-10 input-group date">
                    <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                    </div>
                    <input value="{{dataDetail.TglSelesai}}" type="text" class="form-control pull-right" id="datepicker">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Kode Pegawai</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" value="{{dataDetail.KdPegawai}}">
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button class="btn btn-info" type="submit" (click)="kegiatanPesertaBack()">Back</button>
        </div>
        <!-- /.box-footer -->
        </form>
    </div>
