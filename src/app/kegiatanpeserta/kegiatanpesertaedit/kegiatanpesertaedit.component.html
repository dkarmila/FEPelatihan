
<!-- /.box -->
<!-- general form elements disabled -->
<div class="col-xs-11">
    <div class="box box-warning">
<div class="box-header with-border">
    <h3 class="box-title">Update Kegiatan Peserta</h3>
</div>
<!-- /.box-header -->
<div class="box-body">
    <form role="form">
    <!-- text input -->
    <div class="form-group">
        <label>Kode Peserta</label>
        <input [(ngModel)]="dataEdit.KdPeserta" name="kodePeserta" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Kode Static Peserta</label>
        <input [(ngModel)]="dataEdit.KdStaticPeserta" name="kodeStatic" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Kode Kegiatan Peserta</label>
        <input [(ngModel)]="dataEdit.KdKegiatanPeserta" name="kodeKegiatan" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Tanggal Mulai</label>
        <div class="input-group date">
            <div class="input-group-addon">
            <i class="fa fa-calendar"></i>
            </div>
            <input [(ngModel)]="dataEdit.TglMulai" name="tanggalStart" type="text" class="form-control pull-right" id="datepicker">
        </div>
    </div>
    <div class="form-group">
        <label>Tanggal Selesai</label>
        <div class="input-group date">
            <div class="input-group-addon">
            <i class="fa fa-calendar"></i>
            </div>
            <input [(ngModel)]="dataEdit.TglSelesai" name="tanggalEnd" type="text" class="form-control pull-right" id="datepicker">
        </div>
    </div>
    <div class="form-group">
        <label>Kode Pegawai</label>
        <input [(ngModel)]="dataEdit.KdPegawai" name="KdPegawai" type="text" class="form-control">
    </div>
    <div class="box-footer">
            <button type="submit" class="btn btn-default" (click)="kegiatanPesertaBack()">Cancel</button>
            <button type="submit" class="btn btn-info pull-right" (click)="putKegiatanPeserta(dataEdit._id)">Update</button>        
    </div>        
</form>
</div>
<!-- /.box-body -->
</div>
</div>
<script>
$(function () {
      //Initialize Select2 Elements
    $(".select2").select2();
    $('#datepicker').datepicker({
        autoclose: true
    });
});
</script>
