<div class="col-md-11">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
        <h3 class="box-title">Detail Kegiatan Peserta Rinci</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal">
        <div class="box-body">
            <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Kode Kegiatan Peserta</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" value="{{dataDetail.KdKegiatanPeserta}}" >
            </div>
            </div>
            <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Jam Mulai</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" value="{{dataDetail.JamMulai}}">
            </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Jam Selesai</label>
    
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" value="{{dataDetail.JamSelesai}}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Status Hari</label>
    
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" value="{{dataDetail.StatusHari}}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Keterangan Hari</label>
    
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" value="{{dataDetail.KeteranganHari}}">
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button class="btn btn-info" type="submit" (click)="kegiatanPesertaRinciBack()">Back</button>
        </div>
        <!-- /.box-footer -->
        </form>
    </div>
