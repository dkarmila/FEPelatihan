
<!-- /.box -->
<!-- general form elements disabled -->
<div class="col-xs-11">
    <div class="box box-warning">
<div class="box-header with-border">
    <h3 class="box-title">Update Kegiatan Peserta Rinci</h3>
</div>
<!-- /.box-header -->
<div class="box-body">
    <form role="form">
    <!-- text input -->
    <div class="form-group">
        <label>Kode Kegiatan Peserta</label>
        <input [(ngModel)]="dataEdit.KdKegiatanPeserta" name="kodeKegiatanPeserta" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Jam Mulai</label>
        <input [(ngModel)]="dataEdit.JamMulai" name="jamMulai" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Jam Selesai</label>
        <input [(ngModel)]="dataEdit.JamSelesai" name="jamSelesai" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Status Hari</label>
        <input [(ngModel)]="dataEdit.StatusHari" name="StatusHari" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Keterangan Hari</label>
        <input [(ngModel)]="dataEdit.StatusHari" name="KeteranganHari" type="text" class="form-control">
    </div>
    <div class="box-footer">
            <button type="submit" class="btn btn-default" (click)="kegiatanPesertaRinciBack()">Cancel</button>
            <button type="submit" class="btn btn-info pull-right" (click)="putKegiatanPesertaRinci(dataEdit._id)">Update</button>        
    </div>        
</form>
</div>
<!-- /.box-body -->
</div>
</div>
<script>
$(function () {
      //Initialize Select2 Elements
    $(".select2").select2();
    $('#datepicker').datepicker({
        autoclose: true
    });
});
</script>
