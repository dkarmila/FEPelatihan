<div class="col-md-11">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
        <h3 class="box-title">Detail Jejak Peserta</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal">
        <div class="box-body">
            <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Kode Peserta</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" value="{{dataDetail.KdPeserta}}" >
            </div>
            </div>
            <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Kode Angkatan</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" value="{{dataDetail.KdAngkatan}}">
            </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button class="btn btn-info" type="submit" (click)="jejakPesertaBack()">Back</button>
        </div>
        <!-- /.box-footer -->
        </form>
    </div>
